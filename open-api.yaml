components:
  parameters:
    idInPath:
      required: true
      name: id
      in: path
      schema:
        type: integer
  schemas:
    TrackList:
      type: object
      properties:
        success:
          type: boolean
          default: true
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/Track'
    Track:
      type: object
      properties:
        trackId:
          type: integer
          example: 1
        trackName:
          type: string
          example: "My track"
        realeaseDate:
          type: string
          format: date
          example: "2022-10-25"
        fromAlbum:
          type: string
          example: "My Albums"
    AlbumsList:
      type: object
      properties:
        success:
          type: boolean
          default: true
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/Albums'
    Albums:
      type: object
      properties:
        albumId:
          type: integer
          example: 1
        albumName:
          type: string
          example: "My track"
        author:
          type: string
          example: "JACK UZZZZZZZZYYYYYYYYYYYYYYY"
        realeaseDate:
          type: string
          format: date
          example: "2022-10-25"
    UsersList:
        type: object
        properties:
          success:
            type: boolean
            default: true
            example: true
          data:
            type: array
            items:
              $ref: '#/components/schemas/Users'
    Users:
      type: object
      properties:
        userId:
          type: integer
          example: 1
        userName:
          type: string
          example: "LUCAS"
        password:
          type: string
          example: "123456"
        isAdmin:
          type: boolean
          example: true
    ReviewsList:
      type: object
      properties:
        success:
          type: boolean
          default: true
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/Albums'
    Reviews:
      type: object
      properties:
        userId:
          type: integer
          example: 1
        trackId:
          type: integer
          example: 100
        rating:
          type: integer
          example: 10
        ratingDate:
          type: string
          format: date
          example: "2022-10-25"
  requestBodies:
    TrackCreation:
      required: true
      description: Track object that needs to be created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Track'
    UserCreation:
      required: true
      description: User object that needs to be created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Users'
    AlbumsCreation:
      required: true
      description: Albums object that needs to be created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Albums'
    ReviewsCreation:
      required: true
      description: Reviews object that needs to be created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Reviews'
  responses:
    ResourceCreated:
      description: "The resource has been created"
      content:
        application/json:
          schema:
            type: object
            required : [ success, id ]
            properties:
              success:
                type: boolean
                default: true
                example: true
              id:
                type: integer
                example: 1
                description: "The id of the ressource created"
    NotFound:
      description: "The resource specified is not found"
      content:
        application/json:
          schema:
            type: object
            required: [ success, message ]
            properties:
              success:
                type: boolean
                default: false
                example: false
              message:
                type: string
                default: ""
                example: "This ressource with this id is not found"
    InvalidBody:
      description: "The body sent to the request is invalid"
      content:
        application/json:
          schema:
            type: object
            required: [ success, message ]
            properties:
              success:
                type: boolean
                default: false
                example: false
              message:
                type: string
                default: ""
                example: "Please make sure that all args on the body are ok"
    InternalServerError:
      description: "An internal server error occurred"
      content:
        application/json:
          schema:
            type: object
            required: [ success, message ]
            properties:
              success:
                type: boolean
                default: false
                example: false
              message:
                type: string
                default: "An unknown server error occurred"
                example: "An unknown server error occurred"
    securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Set your JWT token